<div class="container">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" [(ngModel)]="coupon.title" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descrition">Description:</label>
                    <input type="text" id="descrition" [(ngModel)]="coupon.description" name="descrition"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" [(ngModel)]="coupon.price" name="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" [(ngModel)]="coupon.amount" name="amount" class="form-control"
                        required>
                </div>
            </div>
            <div class="col-6 form-group">
                <div class="form-group">
                    <label for="startDate">Strat Date:</label>
                    <input type="datetime-local" id="srartDate" [(ngModel)]="coupon.startDate" name="startDate"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="datetime-local" id="endDate" [(ngModel)]="coupon.endDate" name="endDate"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" [(ngModel)]="coupon.category" name="category" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <label for="imageURL">Image URL:</label>
                    <input type="text" id="imageURL" [(ngModel)]="coupon.imageURL" name="imageURL" class="form-control"
                        required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Done</button>
            </div>
            <div class="col-2">
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
